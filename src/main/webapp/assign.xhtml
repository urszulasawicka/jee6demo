<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="personForm">
		<rich:panel>

			<h:panelGrid columns="2">
				<h:outputText value="Archiwum" />
				<h:selectOneMenu value="#{assignBean.archiveId}">
					<f:selectItems value="#{assignBean.allArchives}" var="archive"
						itemValue="#{archive.id}" itemLabel="#{archive.name}" />
				</h:selectOneMenu>

				<h:outputText value="ZbiÃ³r" />

						itemValue="#{res.id}" itemLabel="#{res.name}" />
				</h:selectOneMenu>
			
			</h:panelGrid>
			</rich:panel>
			
			<h:commandButton value="Przypisz" action="#{assignBean.assignResource}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"

			</h:panelGrid>
		</rich:panel>
		</h:form>

	</ui:define>
</ui:composition>
