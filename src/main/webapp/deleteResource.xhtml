<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="resourceform">
		<h:panelGrid>
		<rich:panel>
		<f:facet name="header">#{msg.linkDeleteResource}</f:facet>
			<h:panelGrid columns="1">
			<rich:panel>
                Możesz usunąć zasób z Katalogu Zasobów Narodowych.
                Wybierz nazwę jednostki do usunięcia poniżej i kliknij OK.
        </rich:panel>
        <rich:panel>
					<h:outputText value=" "/>
					<h:selectOneMenu value="#{resourceBean.resourceId}">
					<f:selectItems value="#{resourceBean.allResources}" var="item"
						itemValue="#{item.id}" itemLabel="#{item.name}" />
					</h:selectOneMenu>
					<br />
					<h:commandButton value="#{msg.linkDeleteResource}" 
					action="#{resourceBean.deleteResource1}"/>
			</rich:panel>
			</h:panelGrid>
			</rich:panel>
			</h:panelGrid>
			</h:form>
	</ui:define>
</ui:composition>
