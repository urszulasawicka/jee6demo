<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
		
		<rich:panel>
        <f:facet name="header">
            <h:outputText value="Przydzielone zasoby"></h:outputText>
        </f:facet>
        <h:form>
            <rich:dataGrid value="#{archiveBean.obtainableResources}" var="item"
                columns="2" elements="9" width="600px" border="0">
                <rich:panel bodyClass="pbody">
                    <f:facet name="header">
                        <h:outputText value="#{item.name}"></h:outputText>
                    </f:facet>
				<h:panelGrid columns="2">
					<h:outputText value="Nazwa" />
					<h:outputText value="#{item.name}" />
					<h:outputText value="Rocznik początkowy" />
					<h:outputText value="#{item.yearFrom}" />
					<h:outputText value="Rocznik końcowy" />
					<h:outputText value="#{item.yearTo}" />
					<h:outputText value="Zawartość" />
					<h:outputText value="#{item.content}" />
					<h:outputText value="Data wprowadzenia" />
					<h:outputText value="#{item.introductionDate}" >
						<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
					</h:outputText>
					<h:outputText value="#{msg.action}" />
					<h:commandLink value="#{msg.actionDelete}"
						action="#{archiveBean.disposeResource}" />
				  </h:panelGrid>
                </rich:panel>
                <f:facet name="footer">
                    <rich:dataScroller />
                </f:facet>
            </rich:dataGrid>
        </h:form>
    </rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
