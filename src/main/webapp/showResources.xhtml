<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
		<rich:panel>
		<rich:dataScroller for="table" maxPages="5" />
        <rich:dataTable value="#{resourceBean.allResources}" var="item"
        	id="table" rows="4">
				<f:facet name="header">Nieprzydzielone zasoby</f:facet>
				<h:column>
					<f:facet name="header">Nazwa</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">Rocznik początkowy</f:facet>
					<h:outputText value="#{item.yearFrom}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Rocznik końcowy</f:facet>
					<h:outputText value="#{item.yearTo}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Zawartość</f:facet>
					<h:outputText value="#{item.content}" />
				</h:column>

				<h:column>
					<f:facet name="header">Data wprowadzenia</f:facet>
					<h:outputText value="#{item.introductionDate}" >
						<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{resourceBean.deleteResource}" />
				</h:column>
	</rich:dataTable>
		<rich:dataScroller for="table" maxPages="5" />
		</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
