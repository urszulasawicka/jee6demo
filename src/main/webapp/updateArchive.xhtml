<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="archiveform">
		<h:panelGrid>
		<f:facet name="header">#{msg.linkUpdate}</f:facet>
			<h:panelGrid columns="2">
					<h:outputText value=" "/>
					<p><h:outputText value="#{msg.personNameLabel}" /></p>
					<h:selectOneMenu value="#{archiveBean.archiveId}">
			 			<f:selectItems value="#{archiveBean.allArchives}" var="item"
			 						itemLabel="#{item.name}" itemValue="#{item.id}" />
						<f:ajax render="@form" />
					</h:selectOneMenu>
					<br />
			</h:panelGrid>
		<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
			<f:ajax execute="@form" render="@form">
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.personYobLabel}" />
				<h:inputText id="name" value="#{archiveBean.archive.name}" />
				<h:outputText value="#{msg.personYobLabel}" />
				<h:inputText id="address" value="#{archiveBean.archive.address}" />
				<h:outputText value="#{msg.personPeselLabel}" />
				<h:inputText id="city" value="#{archiveBean.archive.city}" />
				<h:outputText value="#{msg.personPeselLabel}" />
				<h:inputText id="tel" value="#{archiveBean.archive.tel}" />
				<h:commandButton value="#{msg.personFormOKButton}" 
					action="#{archiveBean.updateArchive}"/>
			</h:panelGrid>
			</f:ajax>
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
			<h:panelGrid>
			<h:outputText value=" "/>
			<p><h:outputText value="#{msg.personShow}" /></p>
				<h:outputText value="#{archiveBean.archive.id}"/>
				<h:outputText value="#{archiveBean.archive.name}"/>
				<h:outputText value="#{archiveBean.archive.address}"/>
				<h:outputText value="#{archiveBean.archive.city}"/>
				<h:outputText value="#{archiveBean.archive.tel}"/>
			</h:panelGrid>
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
			</h:panelGrid>
			</h:form>
		
	</ui:define>
</ui:composition>
